<!DOCTYPE html>
<html lang="lt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Straipsniai</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    header h1 {
      margin: 0;
    }

    .create-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .create-button:hover {
      background-color: #45a049;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .content {
      padding: 15px;
    }

    .card .content h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }

    .card .content p {
      color: #555;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Straipsniai</h1>
    <a href="create.html" class="create-button">+ Sukurti straipsnÄ¯</a>
  </header>

  <div class="container" id="posts-container"></div>

  <script>
    fetch('http://localhost:3000/posts')
      .then(res => res.json())
      .then(posts => {
        const container = document.getElementById('posts-container');
        posts.forEach(post => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="details.html?id=${post.id}" style="text-decoration: none; color: inherit;">
                ${post.image ? `<img src="${post.image}" alt="Nuotrauka">` : ''}
                <div class="content">
                <h3>${post.title}</h3>
                <p>${post.body.slice(0, 100)}...</p>
                </div>
            </a>
            `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
